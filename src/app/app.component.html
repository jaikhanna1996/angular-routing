      <li [routerLinkActive]="'active'"> <a routerLink="/About"> About </a> </li>       <!-- router-Link is an attribute directive -->
      <li [routerLinkActive]="'active'"><a routerLink="Contact">Contact</a></li>           <!--insted of href we use a directive called router-Link. routerLink is an attribute directive. routerLink catches click on the element and prevents the default behaviour of sending request for redirection. -->
      <li [routerLinkActive]="'active'"><a [routerLink]="['Courses']">Courses</a></li>  <!--   we can use this syntax also. here we can add parameters to the array ex-"['Home', 10]"  -->
      <li [routerLinkActive]="'active'"><a [routerLink]="['Form']">Form</a></li>

<!-- routerLinkActive - is a directive for adding or removing classes from an HTML element that is bound to routerLink.
using this directive we can toggle css classes for active router link based on the current router state.
main use case is to highlight which route is currently active. -->

<!-- //////////////////////////////////////////////////////////////////////////////////////// -->

<!-- ** when a child route is active then all the parent routes are also marked as active.

Ex-  localhost:4200/Contact

 suppose our default path is assigned to Home component. (localhost:4200)
 But when we go to Contact component the routerlinkactive directive will be applied to both parent and child.
 
Solution - to avoid this problem we can use another directive routerLinkActiveOptions.

<li [routerLinkActive]="'class1', 'class2'" [routerLinkActiveOptions]="{exact: true}"> <a href="Home"> Home    </a> </li>

this will make the routerLinkActive directive to be applied only if route URL matches exactlty to the current URl. -->

<!-- //////////////////////////////////////////////////////////////////////////////////// -->

<!-- ABSOLUTE AND RELATIVE ROUTE PATHS

<li> <a [routerLink]="/About"> About   </a> </li>

When we specify a slash before a path it uses the absolute path that means that path gets appended to the root URL.
root URL is localhost4200. So the path becomes localhost4200/About. This is absolute path.


But when we dont specify a slash or use (./) then it uses RELATIVE path.
In case of relative path the path that we assign to routerLink directive that gets appended to 
currently active route.  

If we use ../ then it will move one level up to the parent path of the current route.
similarly if we use ../../ the it will move two level u and append the path.-->
